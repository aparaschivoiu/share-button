<!DOCTYPE html>
<html>
<head>
  <title>Share Button Test: Animation</title>
  <!-- temporary link tag -->
  <link rel="stylesheet" type="text/css" href="../../dist/styles.min.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: #4f3b5b;
      background: -moz-radial-gradient(center, ellipse cover,  #4f3b5b 0%, #231733 100%);
      background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#4f3b5b), color-stop(100%,#231733));
      background: -webkit-radial-gradient(center, ellipse cover,  #4f3b5b 0%,#231733 100%);
      background: -o-radial-gradient(center, ellipse cover,  #4f3b5b 0%,#231733 100%);
      background: -ms-radial-gradient(center, ellipse cover,  #4f3b5b 0%,#231733 100%);
      background: radial-gradient(ellipse at center,  #4f3b5b 0%,#231733 100%);
    }

    @-webkit-keyframes test {
      0% {
        left: calc(50% - 45px);
        top: calc(50% - 10px);
      }
      9% {
        left: calc(50% - 45px);
        top: calc(50% - 10px);
      }
      18% {
        left: calc(50% - 45px);
        top: calc(90% - 10px);
      }
      27% {
        left: calc(10% - 45px);
        top: calc(90% - 10px);
      }
      36% {
        left: calc(10% - 45px);
        top: calc(50% - 10px);
      }
      45% {
        left: calc(10% - 45px);
        top: calc(10% - 10px);
      }
      54% {
        left: calc(50% - 45px);
        top: calc(10% - 10px);
      }
      63% {
        left: calc(90% - 45px);
        top: calc(10% - 10px);
      }
      72% {
        left: calc(90% - 45px);
        top: calc(50% - 10px);
      }
      81% {
        left: calc(90% - 45px);
        top: calc(90% - 10px);
      }
      90% {
        left: calc(50% - 45px);
        top: calc(90% - 10px);
      }
      100% {
        left: calc(50% - 45px);
        top: calc(50% - 10px);
      }
    }

    share-button {
      -webkit-animation-name: test;
      -webkit-animation-duration: 12s;
      -webkit-animation-delay: 1s;
      left: calc(50% - 45px);
      top: calc(50% - 10px);
    }

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div style="width: 100%; height: 100%;">
    <share-button style="position: absolute; margin: auto;"></share-button>
  </div>
  <script src='../../dist/ShareButton-polyfill.js'></script>
  <script>
    var shareButton = new ShareButton({
      networks: {
        pinterest: { enabled: false },
        reddit: { enabled: false },
        linkedin: { enabled: false },
        email: { enabled: false },
        whatsapp: { enabled: false }
      },
      ui: {
        collision: true,
      }
    });
    window.setTimeout(function() { shareButton.toggle(); }, 1000);
    shareButton.toggleListen();
  </script>
</body>
</html>
